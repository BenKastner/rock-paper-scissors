<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script>
        const rock = document.querySelector('#rock');
        const paper = document.querySelector('#paper');
        const scissors = document.querySelector('#scissors');
        
        rock.addEventListener('click', () => {
            playerSelection = "Rock"
            game();
        });
        paper.addEventListener('click', () => {
            playerSelection = "Paper";
            game();
        });
        scissors.addEventListener('click', () => {
            playerSelection = "Scissors";
            game();
        });

        function computerPlay() {
            let integer = Math.floor(Math.random() * 3);

            if (integer === 0) {
                return "Rock";
            } else if (integer === 1) {
                return "Paper";
            } else if (integer === 2) {
                return "Scissors";
            }
        }

        function playRound(playerSelection, computerSelection) {

            playerSelection = playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();

            if ((playerSelection === "Rock" && computerSelection === "Scissors") || (playerSelection === "Paper" && computerSelection === "Rock") ||  (playerSelection === "Scissors" && computerSelection === "Paper")) {
            return "You win!";
            } else if (playerSelection === computerSelection) {
            return "It's a tie!";
            } else {
            return "You lose!";
            }
        }

        function game() {
            
        //    for (let round = 1; round < 6; round++) {
                round++;
        //    let playerSelection = prompt("Player choice:");
                let computerSelection = computerPlay();

                if (playRound(playerSelection, computerSelection) === "You win!") {
                    playerScore++;
                } else if (playRound(playerSelection, computerSelection) === "You lose!") {
                    compScore++;
                }

                console.log(`Round ${round}! Player throws ${playerSelection}! Computer throws ${computerSelection}!`);
                console.log(playRound(playerSelection, computerSelection));
                console.log(`Player: ${playerScore} Computer: ${compScore}`);
            }
        //    console.log(winner(playerScore, compScore));
      //  }

        function winner(playerScore, compScore) {
            if (playerScore > compScore) {
                return "Player wins!"
            } else if (playerScore < compScore) {
                return "Computer wins!"
            } else if (playerScore === compScore) {
                return "Game tied!"
            }
        }
        let round = 0;
        let playerScore = 0;
        let compScore = 0;
    //    game();
    </script>
</body>
</html>
