<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            let integer = Math.floor(Math.random() * 3);

            if (integer === 0) {
                return "Rock";
            } else if (integer === 1) {
                return "Paper";
            } else if (integer === 2) {
                return "Scissors";
            }
        }

        console.log(computerPlay());
    </script>
</body>
</html>
